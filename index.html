<!DOCTYPE html>
<html>
<head>
  <title>Teste de Spam</title>
</head>
<body>
  <p>Clique no link abaixo para baixar o arquivo:</p>
  <a href="https://meusite.com/arquivo.zip">Baixar arquivo</a>
  
  <script>
    var xhr = new XMLHttpRequest();
    xhr.open("GET", "https://api.ipify.org", true);
    xhr.onreadystatechange = function() {
      if (this.readyState === XMLHttpRequest.DONE && this.status === 200) {
        var ip = this.responseText;
        var date = new Date();
        var user_agent = navigator.userAgent;
        var log_data = ip + ' - ' + date + ' - ' + user_agent + '\n';
        var xhr2 = new XMLHttpRequest();
        xhr2.open("POST", "log.php", true);
        xhr2.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        xhr2.send("log_data=" + log_data);
      }
    };
    xhr.send();
  </script>
</body>
</html>
